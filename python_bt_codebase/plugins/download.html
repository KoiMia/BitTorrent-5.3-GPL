<SCRIPT LANGUAGE="Javascript">
<!--

var bittorrent_installed = 0;
var bittorrent_version = 0;
MSDetect = "false";
if (navigator.plugins && navigator.plugins.length)
{


	x = navigator.plugins["BitTorrent"];
	if (x)
	{
		bittorrent_installed = 2;
		if (x.description)
		{
			y = x.description;
			document.write("<p>navigator.plugins[\"BitTorrent\"].description: [" + y + "]</p>");
			bittorrent_version = y.charAt(y.indexOf('.')-1);
		}
	}
	else
		bittorrent_installed = 1;
	if (navigator.plugins["BitTorrent 2.0"])
	{
		document.write("<p>BitTorrent 2.0 detected in navigator.plugins</p>");
		bittorrent_installed = 2;
		bittorrent_version = 2;
	}
}
else if (navigator.mimeTypes && navigator.mimeTypes.length)
{
	x = navigator.mimeTypes['application/x-bittorrent'];
	if (x && x.enabledPlugin)
		bittorrent_installed = 2;
	else
		bittorrent_installed = 1;
}
else
{
	MSDetect = "true";
}

// -->
</SCRIPT>

<SCRIPT LANGUAGE="VBScript">

on error resume next

If MSDetect = "true" Then

	For i = 1 to 6

		If Not(IsObject(CreateObject("BitTorrent.BitTorrentCtrl." & i))) Then


		Else
			bittorrent_installed = 2
			bittorrent_version = i
		End If
	Next
End If

If bittorrent_installed = 0 Then
	bittorrent_installed = 1
End If

</SCRIPT>
